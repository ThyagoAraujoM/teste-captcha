<!DOCTYPE html>

    <style>
      body {
        background-color: #3d3d3d;
      }
      .align-form {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .g-recaptcha {
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #4d4d4d;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
        border: 1px solid white;

  <body>
    <div class="align-form">

      <input type="text" id="js-token-input" placeholder="Token" onkeyup="handleToken()" />
      <input type="text" id="js-secret-input" placeholder="Secret" onkeyup="handleSecret()" />
      <button
        id="js-recaptcha-v2"
        class="g-recaptcha"
        data-sitekey="6LfL7ekpAAAAAKlAy7y6_3lcl-E7YSNaoKSXYYE3"
        data-callback="handleCaptcha"
        data-action="submit"
      >
        Submit V2
      </button>
      <button class="g-recaptcha" onclick="handleForm()">Submit V3</button>
      <!-- </form> -->
    </div>
    <script id="js-script-captcha" src="https://www.google.com/recaptcha/api.js?render=6LfL7ekpAAAAAKlAy7y6_3lcl-E7YSNaoKSXYYE3"></script>
    <script>
      let token = "";
      let secret = "";

      function handleToken() {
        let input = document.getElementById("js-token-input");
        console.log(input.value);
        token = input.value;

      function handleSecret() {

        grecaptcha.ready(function () {
          grecaptcha.execute("6LfL7ekpAAAAAKlAy7y6_3lcl-E7YSNaoKSXYYE3", { action: "submit" }).then(async function (token) {
            const form = new FormData();
            form.append("secret", "6LfL7ekpAAAAAEhX_CL0KP_nEwoLJXpdqM-GOLR2");
            form.append("response", token);

            const options = {
              method: "POST",
              headers: {
                "Content-Type": "multipart/form-data; boundary=---011000010111000001101001",
                "^sec-ch-ua": "^\^Not/A",
                "^sec-ch-ua-platform": "^\^Windows^^^",
                Referer: "http://localhost/",
                "sec-ch-ua-mobile": "?0",
                "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36",
              },
            };

            options.body = form;

            fetch("https://www.google.com/recaptcha/api/siteverify", options)
              .then((response) => response.json())
              .then((response) => console.log(response))
              .catch((err) => console.error(err));
