<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #3d3d3d;
      }
      .align-form {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .g-recaptcha {
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #4d4d4d;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <div class="align-form">
      <!-- <form id="demo-form"> -->
      <input type="text" id="js-token-input" placeholder="Token" onkeyup="handleToken()" />
      <input type="text" id="js-secret-input" placeholder="Secret" onkeyup="handleSecret()" />
      <button
        id="js-recaptcha-v2"
        class="g-recaptcha"
        data-sitekey="6LfL7ekpAAAAAKlAy7y6_3lcl-E7YSNaoKSXYYE3"
        data-callback="handleCaptcha"
        data-action="submit"
      >
        Submit V2
      </button>
      <button class="g-recaptcha" onclick="handleForm()">Submit V3</button>
      <!-- </form> -->
    </div>
    <script id="js-script-captcha" src="https://www.google.com/recaptcha/api.js?render=6LfL7ekpAAAAAKlAy7y6_3lcl-E7YSNaoKSXYYE3"></script>
    <script>
      let token = "";
      let secret = "";

      function handleToken() {
        let input = document.getElementById("js-token-input");
        console.log(input.value);
        token = input.value;
      }

      function handleSecret() {
        let input = document.getElementById("js-secret-input");
        secret = input.value;
        document.querySelector("#js-recaptcha-v2").setAttribute("data-siteKey", input.value);
      }

      function handleForm() {
        // let scriptCaptcha = document.query("#js-script-captcha");
        // scriptCaptcha.src = "https://www.google.com/recaptcha/api.js?render=" +secret;
        console.log("teste");
        grecaptcha.ready(function () {
          grecaptcha.execute("6LfL7ekpAAAAAKlAy7y6_3lcl-E7YSNaoKSXYYE3", { action: "submit" }).then(async function (token) {
            const response = await fetch(`https://www.google.com/recaptcha/api/siteverify`, {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `secret=6LfL7ekpAAAAAKlAy7y6_3lcl-E7YSNaoKSXYYE3&response=${token}`,
            });

            const data = await response.json();
          });
        });
      }
    </script>
    <!-- V2 ? -->
  </body>
</html>
